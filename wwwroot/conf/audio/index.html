<html>
  <head>
    <title>Client</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
  </head>
  <body>
    <script type="text/javascript">
    netconnection = {};
    
    netconnection.message = function(message) {
      $("#chat").append("<div>"+message+"</div>");
    }
    </script>
    <object width="300" height="140" type="application/x-shockwave-flash" id="flash-program-player" name="flash-program-player" data="Caller.swf">
      <param name="allowScriptAccess" value="always"/>
      <param name="allowFullScreen" value="true"/>
      <param name="wmode" value="transparent"/>
      <param name="flashvars" value="server=rtmp://maxbp.local&file=railsconf"/>
    </object>
  </body>
</html>
