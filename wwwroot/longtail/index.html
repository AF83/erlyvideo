<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

	<title>JW Player for Flash</title>
  <script type="text/javascript" src="swfobject.js"></script>
	<style type="text/css">
		body { background-color: #fff; padding: 0 20px; color:#000; font: 13px/18px Arial, sans-serif; }
		a { color: #360; }
		h3 { padding-top: 20px; }
		ol { margin:5px 0 15px 16px; padding:0; list-style-type:square; }
	</style>

</head>
<body>
  <div>
    <form action="" onsubmit="addVideo(); return false;">
      Server: <input type="text" id="server" value="rtmp://localhost">
      Path: <input type="text" id="path" value="video.mp4">
      <input type="submit" value="Play" />
      
    </form>
  </div>

	<!-- START OF THE PLAYER EMBEDDING TO COPY-PASTE -->
	<div id="flashContent">This will be replaced by the SWF.</div>

  <script type="text/javascript">
  function addVideo() {
    var server = document.getElementById('server').value;
    var path = document.getElementById('path').value;
    var so = new SWFObject('player-viral.swf','flashContent','640','480','9');
    so.addParam('allowfullscreen','true');
    so.addParam('allowscriptaccess','always');
    so.addParam('bgcolor','#FFFFFF');
    so.addParam('flashvars','streamer='+server+'&file='+path+'&autostart=true');
    so.write('flashContent');
  }
  </script>
  
</body>
</html>
