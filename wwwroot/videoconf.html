<html>
  <head>
    <title>Erlyvideo</title>
    <meta http-equiv=Content-Type content="text/html;charset=utf-8">
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print">
    <script type="text/javascript" src="/js/jquery.js"></script>
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="span-24 last">
        <h3 style="float: left; margin-right: 2em"><a href="/admin">Admin</a></h3> 
        <h3 style="float: left; margin-right: 2em"><a href="/chat.html">Chat</a></h3>
        <h3 style="float: left; margin-right: 2em"><a href="/longtail/index.html">JWV Player</a></h3>
      </div>
      
      <div class="span-24 last">
        <object width="720" height="450" type="application/x-shockwave-flash" id="flash-program-player" name="flash-program-player" data="videoconf/videoconf.swf">
          <param name="allowScriptAccess" value="always"/>
          <param name="allowFullScreen" value="true"/>
          <param name="wmode" value="transparent"/>
          <param name="flashvars" value="server={{hostname}}&room=zzz"/>
        </object>
          
      </div>
    </div>
  </body>
</html>
